<div class="d-flex flex-column dialog-overlay bg-body-secondary">
  <div class="d-flex flex-column dialog-content">
    <div class="d-flex justify-content-between align-items-center p-3 pt-2 pb-1">
      <h2 class=""><i class="bi bi-chevron-bar-right pe-3 icon-sm"></i>{{ node.title() }}</h2>
      <button class="btn btn-primary" (click)="onClose()">Close</button>
    </div>
    <div class="tab-shell">
      <app-tab [tabs]="tabs" [(activeTabId)]="activeTabId"></app-tab>
    </div>
    <ng-template #detailsTab>
      <div class="p-3 details">
        <div class="mb-3 form-line">
          <label for="workflow-title" class="form-label field-label">Title</label>
          <div class="flex-fill control-column title">
            <input type="text" class="form-control w-100" id="workflow-title" [ngModel]="node.title()" (ngModelChange)="node.title.set($event)"/>
          </div>
        </div>

        <hr/>

        <div class="mb-3">
          <h4 class="form-label mb-4">Mappings</h4>
          <div class="form-check form-switch mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="apply-mappings"
              [ngModel]="node.applyMappings()"
              (ngModelChange)="node.applyMappings.set($event)"/>
            <label class="form-check-label" for="apply-mappings">Map context to outputs</label>
          </div>
          @if (node.applyMappings()) {
            <div class="d-flex align-items-start gap-2 mb-2">
              <label class="editPath">Input Path</label>
              <label class="editPath">Output Path</label>
            </div>
            @if (!node.mappings().entries().length) {
              <div class="text-muted fst-italic mb-2">(empty)</div>
            }
            @for (entry of node.mappings().entries(); track entry.id) {
              <div class="d-flex align-items-start gap-2 mb-2">
                <input type="text" class="form-control editPath" [ngModel]="entry.inputPath()" (ngModelChange)="entry.inputPath.set($event)"/>
                <input type="text" class="form-control editPath" [ngModel]="entry.outputPath()" (ngModelChange)="entry.outputPath.set($event)"/>
                <button class="btn btn-outline-primary"
                        [disabled]="!canMoveEntryUp(entry)"
                        (click)="onMoveEntryUp(entry)">
                  <i class="bi bi-arrow-up"></i>
                </button>
                <button class="btn btn-outline-primary"
                        [disabled]="!canMoveEntryDown(entry)"
                        (click)="onMoveEntryDown(entry)">
                  <i class="bi bi-arrow-down"></i>
                </button>
                <button class="btn btn-outline-danger" (click)="onDeleteEntry(entry.id)"><i class="bi bi-trash"></i></button>
              </div>
            }
            <button class="btn btn-primary mt-2" (click)="onAppendEntry()">Add</button>
          }
          </div>
      </div>
    </ng-template>
    <ng-template #inputsTab>
      <div class="bg-body-tertiary p-3">
        <app-context-viewer [contexts]="inputTraces"></app-context-viewer>
      </div>
    </ng-template>
    <ng-template #outputsTab>
      <div class="bg-body-tertiary p-3">
        <app-context-viewer [contexts]="outputTraces"></app-context-viewer>
      </div>
    </ng-template>    
  </div>
</div>
